<div class="container-fluid px-5">
    <div id="main" class="row mb-3 d-flex align-items-stretch">
        
    </div>
    <button id="add_survey" class="fixed-button" data-bs-toggle="modal" data-bs-target="#add_new">+</button>
    <div class="modal" id="add_new" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">New survey</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <input class="form-control" type="text" id="add_survey_index" autocomplete="off" placeholder="New survey" autocomplete="o">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="add_new_btn" type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="Edit" tabindex="-1" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="EditLabel">Edit </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group row mt-5">
                        <div class="d-flex align-items-center">
                            <label for="formFile" class="form-label me-2">Image</label>
                            <input class="form-control flex-grow-1" accept=".jpeg, .png, .gif, .bmp, .svg, .jpg" type="file" id="editFile">
                        </div>
                    </div>
                    <div class="form-group row mt-5">
                        <label class="col-sm-3 col-form-label">New name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="editName" placeholder="name">
                        </div>
                    </div>
                    <div class="form-group row mt-5">
                        <div class="d-flex align-items-center">
                            <label for="colorPicker" class="form-label me-2">Pick a Color of background</label>
                            <input class="form-control form-control-color" type="color" id="editColor" value="#000000">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="change" type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-id="-">Change</button>
                </div>
            </div>
        </div>
    </div>

</div>
