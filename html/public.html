<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="../css/style.css">

    min-height: 100px;

<body>
    <div class="m-4">
        <nav class="navbar navbar-expand-md navbar-light bg-light" style="border-bottom: 1px solid #d6d6d7;">
            <div class="container-fluid" style="font-size: large;">
                <a href="#" class="navbar-brand">
                    <img src="../images/logo.png" height="35" alt="CoolBrand">
                    <span style="color: blue;">Your</span>
                    <span style="color: orange;">Opinion</span>
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="/index.html" class="nav-item nav-link">Home</a>
                        <a href="#" class="nav-item nav-link ">Public</a>
                        <a href="about.html" class="nav-item nav-link">About</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a href="login.html" class="btn btn-light me-2 mb-2" style="border-color: #000000;">Login</a>
                        <a href="SingUP.html" class="btn btn-primary me-2 mb-2" >Register</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    
    <div class="m-4">
        <div class="col-md-2" style="padding-left: 40px; font-size: xx-large; font-weight: bold;">
            Public surveys 
        </div>
        <div class="row justify-content-end align-items-center" style=" padding-top: 15px">
            <div class="col-auto">
                <button id="filter" type="button" class="btn btn-secondary">
                    <i class="bi bi-funnel"></i>
                </button>
            </div>
            <div class="col-md-3" style="padding-top: 5px;">
                <div id="SearchDiv" class="input-group">
                    <input id= "SearchText"type="text" class="form-control" placeholder="Search...">
                    <button id="SearchBtn" type="button" class="btn btn-secondary">
                        <i class="bi-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-1">
                <button id = "SearchClean" type="button" class="btn btn-secondary ml-2">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
          
        </div>
    </div>
    

    <div id="filter_panel" style="display: none;">
        <table class="table table-borderless bg-light">
            <thead>
                <tr>
                    <th>Finished</th>
                    <th>Date</th>
                    <th>Questions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">min:</span>
                            </div>
                            <input id="min0" type="text" class="form-control" placeholder="0">
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">after:</span>
                            </div>
                            <input id="after" type="date" class="form-control">
                        </div>
                    </td>
    
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">min:</span>
                            </div>
                            <input id="min1" type="text" class="form-control" placeholder="0">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">max:</span>
                            </div>
                            <input id="max0" type="text" class="form-control">
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">before:</span>
                            </div>
                            <input id="before" type="date" class="form-control">
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">max:</span>
                            </div>
                            <input id="max1" type="text" class="form-control">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal-footer">
            <button id="filter_complete" type="button" class="btn btn-secondary">Filter</button>
        </div>
    </div>
    
    <div class="container-fluid px-5">
        <div id="main" class="row">
        
        </div>
    </div>

    <script type="module" src="../js/main.js"></script>
